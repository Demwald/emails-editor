<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/sharing-form.css">
    <title>Emails Editor</title>
</head>
<body>
    <div class="share-form">
        <div class="share-form__editor-box">
            <h2 class="share-form__header">Share <span class="share-form__board-name">Board name</span> with other</h2>
            <div id="container"></div>
        </div>
        <div class="share-form__actions-box">
            <div class="share-form__btn-row">
                <button class="share-form__btn" id="btn-random-email">Add email</button>
                <button class="share-form__btn" id="btn-emails-cnt-alert">Get email count</button>
            </div>
        </div>
    </div>
    <script src="./emails-editor/umd/emails-editor.js"></script>
    <script src="./dist/index.js"></script>
    <script></script>
</body>
</html>
